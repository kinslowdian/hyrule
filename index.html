<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- CASTLE HEADER CSS -->
<link rel="stylesheet" type="text/css" href="public/css/reset.css">
<link rel="stylesheet" type="text/css" href="public/css/castleHeader.css">
<!-- CASTLE HEADER CSS -->

<title>Castle Header</title>

</head>

<body>

<div id="basic-wrapper">

<!-- CASTLE HEADER HTML -->
<div class="castleHeader-wrapper">
	<div class="castleHeader-viewFinder">
		<div class="castleHeader-scene">
			<div class="castleHeader-sky">
				<div class="castleHeader-skyadd"></div>
				<div class="castleHeader-stars0"></div>
				<div class="castleHeader-stars1"></div>
			</div>

			<div class="castleHeader-extendL castleHeader-extend">
				<div class="gfx-sideL"></div>
				<div class="castleHeader-mergeL"></div>
				<div class="castleHeader-mergeL"></div>
			</div>

			<div class="castleHeader-extendR castleHeader-extend">
				<div class="gfx-sideL"></div>
				<div class="castleHeader-mergeR"></div>
				<div class="castleHeader-mergeR"></div>
			</div>

			<div class="castleHeader-center">
				<div class="castleHeader-mountainsC gfx-mountainsC"></div>
				<div class="castleHeader-castle">
					<div class="castleHeader-lights gfx-castleLights tween"></div>
					<div class="castleHeader-flag">
						<div class="castleHeader-flagType0 gfx-castleFlagType0 castleHeader-flagA tween"></div>

						<div class="castleHeader-flagType1 gfx-castleFlagType1 castleHeader-flagB tween"></div>

						<div class="castleHeader-flagType0 gfx-castleFlagType0 castleHeader-flagC tween"></div>
					</div>
					<div class="castleHeader-main gfx-castleMain"></div>
				</div>
				<div class="castleHeader-landC gfx-landC"></div>
			</div>

			<div class="castleHeader-deepEnd"></div>

		</div>
	</div>

	<script type="text/javascript" src="public/js/castleHeader.js"></script>
	<script type="text/javascript">castleHeader_init();</script>	
</div>
<!-- CASTLE HEADER HTML -->

</div>

</body>

</html>
